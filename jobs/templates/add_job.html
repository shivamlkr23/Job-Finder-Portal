{% extends 'company_navbar.html' %}

{% block title %} Add Jobs {% endblock %}
{% block add_job %} active {% endblock %}
{% block css %}
{% endblock %}
{% block body %}
<style>
    #login-form-wrap {
  background-color: #ece7e7;
  /* width: 35%;
  height: 355px; */
  margin: 20px auto;
  /* text-align: center; */
  padding: 30px 0 0 0;
  padding-bottom: 10px;
  border-radius: 5rem;
  box-shadow: 0px 30px 50px 0px rgba(0, 0, 0, 0.2);
}


</style>
<script>
    function validateDates() {
      var startDate = document.getElementById('start_date').value;
      var endDate = document.getElementById('end_date').value;
  
      if (endDate < startDate) {
        alert("End date must not be less than the start date.");
        document.getElementById('end_date').value = '';  // Clear the end date field
      }
    }
  </script>
<div id="login-form-wrap">
    <center><h3>Add Jobs</h3></center>
<form class="container mt-3" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="row">
        <div class="form-group col-md-12">
            <label>Job Title</label>
            <input type="text" class="form-control" name="job_title" id="job_title" placeholder="Job Title" required style="border-radius: 2rem;">
        </div>
    </div>
    
    <div class="row mt-3">
        <div class="form-group col-md-6">
            <label>Start Date</label>
            <input type="date" class="form-control" name="start_date" id="start_date" placeholder="Start Date" required style="border-radius: 2rem;" onchange="validateDates()">
        </div>
        <div class="form-group col-md-6">
            <label>End Date</label>
            <input type="date" class="form-control" name="end_date" id="end_date" placeholder="End Date" required style="border-radius: 2rem;" onchange="validateDates()">
        </div>
    </div>

    <div class="row mt-3">
        <div class="form-group col-md-6">
            <label>Experience (in years)</label>
            <input type="text" class="form-control" name="experience" id="experience" placeholder="Experience required (in years)" required style="border-radius: 2rem;">
        </div>
        <div class="form-group col-md-6">
            <label>Salary (per month)</label>
            <input type="tel" class="form-control" name="salary" id="salary" placeholder="Enter Salary (per month)" required style="border-radius: 2rem;">
        </div>
    </div>

    <div class="row mt-3">
        <div class="form-group col-md-12">
            <label>Skills Required</label>
            <input type="text" class="form-control" name="skills" id="skills" placeholder="Enter the required skills for the job" required style="border-radius: 2rem;">
        </div>
        </div>
    
    <div class="row mt-3">
        <div class="form-group col-md-12">
            <label>Company Location</label>
            <input type="text" class="form-control" name="location" id="location" placeholder="Enter exact location of the Company" required style="border-radius: 2rem;">
        </div>
    </div>

    <div class="row mt-3">
        <div class="form-group col-md-12">
            <label>Job Description</label>
           <textarea name="description" id="description" class="form-control" cols="30" rows="4" placeholder="Description of the exact job" required style="border-radius: 2rem;"></textarea>
        </div>
    </div>
<input type="submit" value="Submit" class="btn mt-3" style="background-color: dodgerblue; color: white; font-size: larger; width: 8rem; border-radius: 2rem;">
</form>
</div>

{% endblock %}
{% block js %}
<script>
    {% if alert %}
        alert("Job added successfully.");
        window.location.href = "/job_list";
    {% elif thank %}
        alert("Invalid Credentials. Please try again.");
        window.location.href = "/add_job";
    {% endif %}
</script>
{% endblock %}
