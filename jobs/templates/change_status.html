{% extends 'admin_navbar.html' %}

{% block title %} Admission System {% endblock %}
{% block application_form %} active {% endblock %}
{% block css %}
{% endblock %}
{% block body %}

<style>
    #login-form-wrap {
  background-color: #ece7e7;
  width: 90%;
  height: 100%;
  margin: 30px auto;
  {% comment %} text-align: center; {% endcomment %}
  padding: 30px 0 0 0;
  padding-bottom: 10px;
  border-radius: 2rem;
  box-shadow: 0px 30px 50px 0px rgba(0, 0, 0, 0.2);
}
</style>

<div id="login-form-wrap">
<form method="POST"> {% csrf_token %}
    <div class="container mt-5">
        <div class="mb-3">
            <label for="username" class="form-label"><i style="font-weight: bold;">Company Name</i></label>
            <input type="text" class="form-control" id="company_name" name="company_name" value="{{company.company_name}}" readonly style="border-radius: 2rem;">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label"><i style="font-weight: bold;">Status</i></label>
            <select name="status" id="status" class="form-control" style="border-radius: 2rem;">
                <option value="Accepted">Accept Company</option>
                <option value="Rejected">Reject Company</option>
            </select>
        </div>
        <br>
        <input type="submit" value="Submit" class="btn" style="background-color: dodgerblue; color: white;font-size: larger; width: 8rem; border-radius: 2rem;">

    </div>
</div>
</form>
{% endblock %}
{% block js %}
<script>
    {% if alert %}
    alert("Status changed successfully.");
    window.location.href = "/all_companies"
    {% endif %}
</script>
{% endblock %}
